<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8">
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>   
    <body>
        <header>
            <div class="banner">
                <img src="images/Logo.png" alt="Logo" height="50" width="50" class="logo">
                <button type="button" class="bannerButton" onclick="location.href='index.html'">Home</button>
                <button type="button" class="bannerButton" onclick="location.href='products.html'">Products</button>
                <button type="button" class="bannerButton" onclick="location.href='services.html'">Services</button>
                <button type="button" class="bannerButton" onclick="location.href='contactUs.html'">Contact Us</button>
            </div>
        </header>
        <div class="siteBody">
            <h1 style="text-align: center">Contact Us</h1>
            <form action="post" id="contactForm">
                
                <label for="nameInput">Name</label>
                <input type="text" name="Name" id="nameInput" class="inforArea" required><br>
                
                <label for="emailInput">Email</label>
                <input type="email" name="Email" id="emailInput" class="infoArea" required><br>
               
                <label for="infoTextArea">Info</label>
                <textarea name="Info" class="infoArea" cols="45" rows="5" required></textarea>
                <input type="submit" id="submitButton">
            </form>
        </div>
        <footer class="copyrightFooter">
            <p>
                <strong>
                        Copyright 2019 - All Rights Reserved
                </strong>
            </p>
        </footer>
    </body>
</html>
